<div *ngIf="ctor" class="wrap" @pageAnimation>
    <div class="container">
        <h1>{{ctor.title}}</h1>
        <p><strong>{{ctor.subtitle}}</strong></p>
        <img src="{{ctor.thumb.medium}}" alt="THUMB">
        <i-ctor-item-widget *ngFor="let item of ctor.ctorItems" [ctorItem]="item"></i-ctor-item-widget>
    </div>
</div>

<div *ngIf="ctor === undefined" class="center">
    <i-in-progress size="36px" margin="48px"></i-in-progress>
</div>
