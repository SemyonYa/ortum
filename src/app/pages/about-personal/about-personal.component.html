<div class="wrap row" @titleAnimation>
    <div *ngFor="let ctor of ctors" class="person">
        <img [src]="ctor.thumb.medium" alt="PHOTO" class="photo">
        <div class="text">
            <p><strong>{{ctor.title}}</strong></p>
            <p>{{ctor.subtitle}}</p>
        </div>
    </div>
</div>
