<div class="wrap col" @titleAnimation>
    <div *ngFor="let ctor of ctors" class="position">
        <div class="head" (click)="selectPosition(ctor.id)">
            {{ctor.title}}
        </div>
        <i-collapsible [expanded]="ctor.id == activePositionId">
            <div class="description">
                <i-ctor-item-widget *ngFor="let item of ctor.ctorItems" [ctorItem]="item"></i-ctor-item-widget>
            </div>
        </i-collapsible>
    </div>
</div>
